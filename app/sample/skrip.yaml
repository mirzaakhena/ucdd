packagePath: bitbucket.org/kfc/loyaltyengine2

usecases:

#----------------------------
- name: InitPoint
  #----INPORT--------
  inport: 
    #----REQ--------
    requestFields:
    - name: UserID
      dataType: string
    - name: CurrentPoint
      dataType: int
    #----RES--------      
    responseFields:
    - name: PointBalanceID
      dataType: string
  #----OUTPORT-------- 
  outports:
  - name: IsUserAlreadyHasPointBalance
    #----REQUEST--------  
    requestFields:
    - name: UserID
      dataType: string
    #----RESPONSE--------
    responseFields:
    - name: YesItHas
      dataType: bool
  - name: SetPointBalanceForUser
    #----REQUEST--------
    requestFields:
    - name: UserID
      dataType: string
    - name: Point
      dataType: string 
    - name: PointBalance
      dataType: string
    - name: EventState
      dataType: string
    - name: ExtendInfo
      dataType: string
    #----RESPONSE--------
    responseFields:
    - name: PointBalanceID
      dataType: string

#----------------------------      
- name: CompleteOrder
  #----INPORT--------
  inport:
    requestFields:
    - name: UserID
      dataType: string
    - name: CurrentPoint
      dataType: int
    responseFields:
    - name: PointBalanceID
      dataType: string
  #----OUTPORT--------       
  outports:
  - name: IsUserAlreadyHasPointBalance
    requestFields:
    - name: UserID
      dataType: string
    responseFields:
    - name: YesItHas
      dataType: bool
  - name: SetPointBalanceForUser
    requestFields:
    - name: UserID
      dataType: string
    - name: Point
      dataType: string 
    - name: PointBalance
      dataType: string
    - name: EventState
      dataType: string
    - name: ExtendInfo
      dataType: string
    responseFields:
    - name: PointBalanceID
      dataType: string      

